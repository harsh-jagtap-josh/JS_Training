Create a form to submit a blog to a mock API (reqres.in) 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Blog to Mock API</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>QUESTION</h1>
      <p>Create a form to submit a blog to a mock API (reqres.in)</p>
    </div>
    <form
      action="https://reqres.in/api/users"
      method="post"
      style="text-align: center"
    >
      <label for="name">Name: </label>
      <input type="text" name="name" id="" />
      <br /><br />
      <label for="job">Job: </label>
      <input type="text" name="job" id="" />
      <br /><br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
